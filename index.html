        body {
    font-family: 'Arial', sans-serif;
    background: url('https://github.com/Amzt-pixel/software/blob/ef2f6e19c5d02bbf5c616646f5343e64c29d2b8d/1000059671.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    position: relative;
    z-index: 0;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* Adjust opacity and color */
    z-index: -1;
}
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #4a6bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f1f3f8;
            color: #4a6bff;
            border: 2px solid #4a6bff;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background-color: #3a5bef;
        }
        
        .btn-secondary:hover {
            background-color: #e6e9f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="btn-container">
            <a href="https://axbycz.netlify.app" class="btn btn-primary">Letter Coding Practice</a>
            <a href="https://amzt-pixel.github.io/word/" class="btn btn-primary">Vocabulary Practice</a>
        </div>
    </div>
</body>
